<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hw1.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("user_dHlVAZiQjMIuqakgCuuK0");
      })();
    </script>
    <script src="hw1.js"></script>
    <title>IOSD 1</title>
  </head>
  <body>
    <div class="forms">
      <div class="box">
        <div class="heading">
          <h1><strong>Contact Us</strong></h1>
          <p>We'd love to hear from you!</p>
        </div>
        <form id="myForm">
          <label for="fname">First Name</label>
          <br />
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="Enter First Name"
            required
          />
          <br />
          <label for="lname">Last Name</label>
          <br />
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="Enter Last Name"
            required
          />
          <br />
          <label for="phno">Phone Number</label>
          <br />
          <input
            type="number"
            name="phno"
            id="phno"
            placeholder="Enter Phone number with country code"
            required
          />
          <br />
          <label for="mailid">Email ID</label>
          <br />
          <input
            type="email"
            name="mailid"
            id="mailid"
            placeholder="Enter email address"
            required
          />
          <br />
          <label for="msg">Message</label>
          <br />
          <textarea
            id="msg"
            name="msg"
            rows="6"
            cols="30"
            placeholder="Enter any message you would like to give us"
            required
          ></textarea>
          <br />
          <div class="submitbut">
            <input type="submit" value="Sign up" id="submit" onclick="sendmail()"/>
          </div>
        </form>
        <p class="tnc">Thanks for filling the form we will contact you soon</p>
      </div>
    </div>
  </body>
</html>
